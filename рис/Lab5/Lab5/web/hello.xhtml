<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
    <title>Title</title>
</h:head>

<h:form>
    <h:commandButton value="Show all users" action="#{newMB.moveToCustomers()}"/>
</h:form>

<br/>

<h:form>
    <h:inputText required="true" requiredMessage="Fill the field" value="#{newMB.name}" a:placeholder="Name"/>
    <h:inputText required="true" requiredMessage="Fill the field" value="#{newMB.address}" a:placeholder="Address"/>
    <h:commandButton value="Search users" action="#{newMB.moveToSearchCustomers()}"/>
</h:form>

<br/>

<h:form>
    <h:inputText required="true" requiredMessage="Fill the field" value="#{newMB.customer.name}" a:placeholder="Name"/>
    <h:inputText required="true" requiredMessage="Fill the field" value="#{newMB.customer.address}"
                 a:placeholder="Address"/>
    <h:inputText required="true" requiredMessage="Fill the field" value="#{newMB.customer.stateCode}"
                 a:placeholder="State Code"/>
    <h:inputText required="true" requiredMessage="Fill the field" value="#{newMB.customer.discount}"
                 a:placeholder="Discount"/>
    <h:inputText required="true" requiredMessage="Fill the field" value="#{newMB.customer.creditLimit}"
                 a:placeholder="Credit Limit"/>
    <h:inputText required="true" requiredMessage="Fill the field" value="#{newMB.customer.zip}" a:placeholder="Zip"/>
    <h:commandButton value="Add customer" action="#{newMB.addCustomer()}"/>
</h:form>

<br/>

<h:form>
    <h:inputText required="true" requiredMessage="Fill the field" value="#{newMB.house.address}"
                 a:placeholder="Address"/>
    <h:inputText required="true" requiredMessage="Fill the field" value="#{newMB.house.flatsAmount}"
                 a:placeholder="Flats amount"/>
    <h:commandButton value="Add house" action="#{newMB.addHouse()}"/>
</h:form>

<br/>

<h:form>
    <h:inputText required="true" requiredMessage="Fill the field" value="#{newMB.person.name}" a:placeholder="Name"/>
    <h:inputText required="true" requiredMessage="Fill the field" value="#{newMB.person.houseId}"
                 a:placeholder="House Id"/>
    <h:commandButton value="Add person" action="#{newMB.addPerson()}"/>
</h:form>

<br />

<h:form>
    <h:inputText required="true" requiredMessage="Fill the field" value="#{newMB.house.address}"
                 a:placeholder="Address"/>
    <h:inputText required="true" requiredMessage="Fill the field" value="#{newMB.house.flatsAmount}"
                 a:placeholder="Flats amount"/>
    <h:inputText required="true" requiredMessage="Fill the field" value="#{newMB.house.idHouse}"
                 a:placeholder="ID"/>
    <h:commandButton value="Delete house" action="#{newMB.deleteHouse()}"/>
</h:form>

</html>
