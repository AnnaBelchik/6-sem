<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
    <title>Title</title>
</h:head>

<h:form>
    <h:commandButton value="Show all users" action="#{newMB.moveToCustomers()}"/>
</h:form>

<br/>

<h:form>
    <h:inputText required="true" requiredMessage="Fill the field" value="#{newMB.name}" a:placeholder="Name"/>
    <h:inputText required="true" requiredMessage="Fill the field" value="#{newMB.phoneNumber}" a:placeholder="Address"/>
    <h:commandButton value="Search users" action="#{newMB.moveToSearchCustomers()}"/>
</h:form>

<br/>

<h:form>
    <h:inputText required="true" requiredMessage="Fill the field" value="#{newMB.customer.name}" a:placeholder="Name"/>
    <h:inputText required="true" requiredMessage="Fill the field" value="#{newMB.customer.phoneNumber}"
                 a:placeholder="Phone Number"/>
    <h:inputText required="true" requiredMessage="Fill the field" value="#{newMB.customer.discount}"
                 a:placeholder="Discount"/>
    <h:inputText required="true" requiredMessage="Fill the field" value="#{newMB.customer.eMail}"
                 a:placeholder="eMail"/>
    <h:inputText required="true" requiredMessage="Fill the field" value="#{newMB.customer.zip}" a:placeholder="Zip"/>
    <h:commandButton value="Add customer" action="#{newMB.addCustomer()}"/>
</h:form>

</html>
